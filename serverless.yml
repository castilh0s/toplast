service: toplast-api

provider:
  name: aws
  runtime: nodejs8.10
  environment: # Just for deployment purposes, in development use .env file
    LAST_FM_API_URL: 'https://ws.audioscrobbler.com/2.0/'
    LAST_FM_API_KEY: ''
    SPOTIFY_CLIENT_ID: ''
    SPOTIFY_CLIENT_SECRET: ''

plugins:
  - serverless-offline

package:
  individually: true

functions:
  getAlbums:
    handler: services/get-albums/handler.main
    events:
      - http:
          path: getAlbums
          method: get
          # cors: true

  getArtists:
    handler: services/get-artists/handler.main
    events:
      - http:
          path: getArtists
          method: get
          # cors: true

  getTracks:
    handler: services/get-tracks/handler.main
    events:
      - http:
          path: getTracks
          method: get
          # cors: true
